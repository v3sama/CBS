					<section id="review" class="tab-panel">
						<div class="review-box">
							<form action="" class="review-form">
								<input id="review-box" type="text" class="input-with-lable"
									placeholder="ban nghi j ve phim nay?">
								<fieldset class="rating">
									<input type="radio" id="star5" name="rating" value="5" /> <label
										class="full" for="star5" title="Awesome - 5 stars"></label> <input
										type="radio" id="star4half" name="rating" value="4 and a half" />
									<label class="half" for="star4half"
										title="Pretty good - 4.5 stars"></label> <input type="radio"
										id="star4" name="rating" value="4" /> <label class="full"
										for="star4" title="Pretty good - 4 stars"></label> <input
										type="radio" id="star3half" name="rating" value="3 and a half" /><label
										class="half" for="star3half" title="Meh - 3.5 stars"></label>
									<input type="radio" id="star3" name="rating" value="3" /><label
										class="full" for="star3" title="Meh - 3 stars"></label> <input
										type="radio" id="star2half" name="rating" value="2 and a half" /><label
										class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
									<input type="radio" id="star2" name="rating" value="2" /><label
										class="full" for="star2" title="Kinda bad - 2 stars"></label>
									<input type="radio" id="star1half" name="rating"
										value="1 and a half" /><label class="half" for="star1half"
										title="Meh - 1.5 stars"></label> <input type="radio"
										id="star1" name="rating" value="1" /><label class="full"
										for="star1" title="Sucks big time - 1 star"></label> <input
										type="radio" id="starhalf" name="rating" value="half" /><label
										class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
								</fieldset>
								<div id="one" class="submit-review-btn" onclick="submitReview()">Submit</div>
							</form>
						</div>
						<div id="content-reviews">
							<div class="user-reviews">
							<h3 class="user-review-name"> data.uname </h3>
							<p class="user-review-content">data.content </p></div>

						</div>
