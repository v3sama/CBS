<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Registration Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<link rel="stylesheet" th:href="@{/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script th:src="@{/scripts/jquery.js}"></script>
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>

<!-- Bootstrap core CSS -->
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- <link th:href="@{css/style.css}" rel="stylesheet" /> -->
</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>

			<h4>New User Registration</h4>

			<form autocomplete="off" action="#" th:action="@{/register}"
				th:object="${user}" method="post" class="m-t" role="form"
				data-toggle="validator">

				<div th:if="${alreadyExitsPhone}" class="alert alert-success"
					role="alert" th:text=${alreadyExitsPhone}></div>


				<div th:if="${alreadyRegisteredMessage}" class="alert alert-success"
					role="alert" th:text=${alreadyRegisteredMessage}></div>

				<div th:if="${confirmationMessage}" class="alert alert-success"
					role="alert" th:text=${confirmationMessage}></div>

				<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
					th:text="${errorMessage}"></div>

				<div th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div class="form-group input-group has-feedback">
					<label th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" class="validation-message"></label> <span
						class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <input type="text" pattern=".{2,}" maxlength="30"
						th:field="*{firstName}" placeholder="First Name"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <input type="text" pattern=".{2,}" maxlength="30"
						th:field="*{lastName}" placeholder="Last Name"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-phone"></span>
					</span> <input type="tel" pattern="0[0-9]{9}" th:field="*{phone}"
						placeholder="Phone" class="form-control"
						data-error="Phone does not match the pattern" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{email}"
						placeholder="Email Address" class="form-control"
						data-error="This email address is invalid" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>

				</div>

				<button type="submit" class="btn btn-primary block full-width m-b">Register</button>

			</form>

		</div>
	</div>

	<!-- jQuery-->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Bootstrap Validator plugin -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>

</html>
