<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Order details</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=2" />
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<link rel="stylesheet" th:href="@{/css/all.min.css}" />

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<nav th:replace="admin/layout :: admin-nav"></nav>

	<aside th:replace="admin/layout :: admin-sidebar"></aside>


	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Order Management</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Order Management</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container text-center">
				<div class="card card-info">

					<div class="card-header">
						<h3 class="card-title">Order details</h3>
					</div>
					<div  class="form-group row">
						<label class="col-sm-2" >Movie</label>
						<div class="col-sm-4" th:text="${tickets[0].movieSession.movie.title}">
						</div>
						<label class="col-sm-2" >Time</label>
						<div class="col-sm-4" th:text="${tickets[0].movieSession.time}">
						</div>
					</div>
					<div  class="form-group row">
						<label class="col-sm-2" >Cinema</label>
						<div class="col-sm-4" th:text="${tickets[0].movieSession.cinemaScreen.cinema.title}">
						</div>
						<label class="col-sm-2" >Screen</label>
						<div class="col-sm-4" th:text="${tickets[0].movieSession.cinemaScreen.screen.title}">
						</div>
					</div>
					<div class="table-responsive" align="center">
						<table class="table table-hover" style="width: 100%">
							<thead>
								<tr>
									<th>Ticket</th>
									<th>VIP Ticket</th>
									<th>Price</th>
								</tr>
							</thead>

							<tbody>
								<th:block th:each="ticket : ${tickets}">
									<tr>
										<td>
											<span th:text="${ticket.seat.row.tittle}"></span>
											 <span th:text="${ticket.seat.id}"></span>
										</td>
										<td >
											<input type="checkbox" th:checked="${ticket.price.isVIP}" disabled/>
										</td>	
										<td th:text="${ticket.amount}"></td>

									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
					<div class="card-header">
						<h3 class="card-title">Payment method</h3>
					</div>
					<!-- form start -->
					<form class="form-horizontal" data-toggle="validator" role="form"
						action="#" th:action="@{/admin/pay/order}" th:object="${card}"
						method="post" enctype="multipart/form-data">
						<div class="card-body">
							<div>
								<input type="hidden" th:value="${card.id}" th:field="*{id}"/>
								<input type="hidden" th:value="${card.member.id}" th:field="*{member}"/>
								<input type="hidden" th:value="${order.id}" name="orderId"/>
								<label class="radio"> 
									<input type="radio" id="cash" name="e" value="1" checked=""/>
									 <span>By Cash(Pay at Cashier Area)</span>
								</label> 
								<label class="radio">
									 <input type="radio" id="card"	name="e" value="2"/> 
									 <span>By Card</span>
								</label>
								<div id="content" class="form-group row">
									<div class="col-sm-4">
										<input type="number" class="form-control" th:field="*{card_no}"
										placeholder="card number" />
									</div> 
									<div class="col-sm-3">
										<input
										type="date" class="form-control" placeholder="date expire"
										 th:field="*{card_date}"/> 
									</div>
									<div class="col-sm-2">
										<input type="password" class="form-control" placeholder="ccv"
											name="card-ccv" />
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="bank"
											th:field="*{bank}" />
									</div>
								</div>
							</div>
						</div>
						<!-- /.card-body -->
						<div class="card-footer">
							<button type="submit" class="btn btn-success">Pay</button>

						
							<button type="button" class="btn btn-warning"
								onclick="window.location.href='/admin/order'">Return to
								list</button>
						</div>
						<!-- /.card-footer -->
					</form>
				</div>
			</div>
		</div>
		<!-- /.content -->
	</div>

</body>
</html>
