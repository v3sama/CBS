<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Seat setting</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=2" />
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<link rel="stylesheet" th:href="@{/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<nav th:replace="admin/layout :: admin-nav"></nav>
	<aside th:replace="admin/layout :: admin-sidebar"></aside>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Seat Management</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Seat Management</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container text-center">
				<div class="card card-info">

					<div class="card-header">
						<h3 class="card-title">Seat setting</h3>
					</div>
					<!-- form start -->
					<form class="form-horizontal" data-toggle="validator" role="form"
						action="#" th:action="@{/admin/seat}" method="post">
						<div class="card-body">

							<div class="form-group row">
								<label class="col-sm-4 control-label">Max number of row
									of seats</label>
								<div class="col-sm-6">
									<input class="form-control" type="number"
										placeholder=" enter max row of seat" required="required"
										name="row" th:value="${row}" />
									<div class="help-block with-errors">
										<p th:text="${error}"></p>
									</div>
								</div>
							</div>

						</div>
						<!-- /.card-body -->
						<div class="card-footer">
							<button type="submit" class="btn btn-info">Update</button>

						</div>
						<!-- /.card-footer -->
					</form>
				</div>
			</div>
		</div>
		<!-- /.content -->
	</div>
</body>
</html>
