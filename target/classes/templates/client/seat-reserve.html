<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/default-site.css}">
    <link rel="stylesheet" th:href="@{/css/seat-reserve.css}">
    <link rel="stylesheet" th:href="@{/css/seat-custom.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.seat-charts.css}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<section class="topbar">
    <div class="step">
        <h4 class="active">Chọn ghế</h4>
    </div>
    <div class="step">
        <h4>Review &amp; Check out </h4>
    </div>
    <div class="step">
        <h4>Kết quả đặt vé</h4>
    </div>
    <div class="step user-info">


</section>
<section class="sub-movie-info">

</section>

<section class="seat-area">
    <div id="seat-map">
        <div class="front-indicator">SCREEN</div>
    </div>
    <div id="legend"></div>
</section>
<section class="booking-details">
    <div class="wrapper-booking-details">
        <div class="total-price">
            <b class="total-price-text"><span id="total">0</span> &#273;</b>
        </div>
        <div class="ticket-detail">
            <div class="movie-title">
                <span class="rating-type">P</span> <p id="movie-title"></p>
            </div>
            <div class="cinema-detail" id="ten-rap">

            </div>
            <div class="session-booking">
                <p id="ngay-chieu"></p>-<p id="suat-chieu"></p>
            </div>
        </div>
        <div class="wrapper-select-seat">
            <h3> Ghế đang chọn (<span id="counter">0</span>):</h3>
            <ul class="wrap" id="selected-seats"></ul>
        </div>
    </div>
    <button class="checkout-button" onclick="checkReview()">book ticket</button>
</section>

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/scripts/jquery-ui.min.js}"></script>

<script th:src="@{/scripts/jquery.seat-charts.js}"></script>
<script th:src="@{/scripts/seat-init.js}"></script>
</body>

</html>
