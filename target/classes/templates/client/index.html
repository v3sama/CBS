<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">     -->
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" th:href="@{/css/site.css}">
    <link rel="stylesheet" th:href="@{/css/default-site.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/selectize.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <title>CBS Cinema</title>
</head>

<body>

<Nav th:fragment="client-nav" th:replace="client/fragments/navbar :: client-nav"></Nav>

<section class="film-show">
    <div id="top-carousel" class="carousel">
        <!-- <img src="/bg/anh-thay-15671389225425.jpg" alt=""> -->
    </div>
    <div class="section-datve">
        <div class="small-block-30 select-box selectFilm select-dropdown1">
            <select id="select-movie" name="select-movie" >
				<option value="">Phim</option>
            </select>
        </div>
        <div class="small-block select-box selectCinema select-dropdown1">
			<select id="select-cinema" name="select-cinema" >
				<option value="">Rạp</option>
			</select>
        </div>
        <div class="small-block select-box selectDate select-dropdown1">
			<select id="select-date" name="select-date" >
				<option value="">Ngày</option>
			</select>
        </div>
        <div class="small-block select-box selectSession select-dropdown1">
			<select id="select-session" name="select-session" >
				<option value="">Xuất chiếu</option>
			</select>
        </div>
        <div class="small-block select-box btn-datve" id="dat-ve">
            đặt vé
        </div>
    </div>
</section>

	<section id="nhaylichchieu" class="section-movie">
		<div class="row">
			<div class="tab-slider--nav">
				<ul class="tab-slider--tabs ">
					<li class="tab-slider--trigger active" rel="dang-chieu">Dang Chieu</li>
					<li class="tab-slider--trigger" rel="sap-chieu">Sap chieu</li>
				</ul>
			</div>
			<div class="tab-slider--contents">
				<div id="dang-chieu" class="tab-slider--body">
					<div id="slick-dang-chieu" class="slick-bla">

					</div>
				</div>
				<div id="sap-chieu" class="tab-slider--body inactive">
					<div id="slick-sap-chieu" class="slick-bla">

					</div>
				</div>
			</div>
		</div>
		<div class="modal-box-trailer">
			<div class="modal-content">
				<span class="close">&times;</span>
			</div>
		</div>
	</section>

	<section id="nhaycumrap" class="section-time">
		<div class="row">
			<div id = "tab-locate-render"  class="tab-loc">

			</div>
            <div id="tab-content-render">

            </div>


		</div>
	</section>


	<section class="section-news"></section>

<footer th:fragment="client-footer" th:replace="client/fragments/footer :: client-footer"></footer>

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/scripts/jquery-ui.min.js}"></script>

<!-- <script src="/resource/js/select2.min.js"></script> -->
<script type="text/javascript" th:src="@{/scripts/slick.js}"></script>
<script type="text/javascript" th:src="@{/scripts/app.js}"></script>
<script type="text/javascript" th:src="@{/scripts/selectize.js}"></script>

</body>

</html>
