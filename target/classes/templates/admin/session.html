<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Сеансы</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">

    <div class="table-responsive" align="center">
        <table class="table">
            <thead>
            <tr>
                <th>Кинотеатр</th>
                <th>Кинозал</th>
                <th>Фильм</th>
                <th>Дата</th>
                <th>Редактировать</th>
                <th>Удалить</th>

            </tr>
            </thead>
            <th:block th:each="filmSession : ${sessions}">
                <tbody>
                <td th:text="${filmSession.hall.cinema.title}"></td>
                <td th:text="${filmSession.hall.title}"></td>
                <td th:text="${filmSession.film.title}"></td>
                <td th:text="${filmSession.date}"></td>
                <td>
                    <a th:href="@{/admin/edit/session(sessionId = ${filmSession.filmSessionId})}">
                        <button type="button" class="btn btn-default">Редактировать</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/delete/session (filmSessionId = ${filmSession.filmSessionId})}">
                        <button type="button" class="btn btn-default">Удалить</button>
                    </a>
                </td>
                </tbody>
            </th:block>
        </table>
    </div>
    <div th:if="${cinemaId} != null">
        <a href="/admin/add/cinema.html" th:href="@{/admin/add/session (cinemaId = ${cinemaId})}">
            <button type="button" class="btn btn-default">Новый сеанс</button>
        </a>
    </div>
</div>
</body>
</html>
