<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
   <link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
  	<link rel="stylesheet" th:href="@{/css/all.min.css}"/>
  	<script th:src="@{/scripts/jquery.min.js}"></script>
   <script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
    
    <title>List</title>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<nav th:replace="admin/layout :: admin-nav"></nav>

<aside th:replace="admin/layout :: admin-sidebar"></aside>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Actor Management</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Actor Management</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
         <div class="table-responsive" align="center">
        <table class="table">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <th:block th:each="actor : ${actors}">
                <tbody>
                <td th:text="${actor.firstName}"></td>
                <td th:text="${actor.lastName}"></td>
                <td>
                    <a th:href="@{/admin/edit/actor(actorId= ${actor.actorId})}">
                        <button type="button" class="btn btn-default">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/delete/actor (actorId = ${actor.actorId})}">
                        <button type="button" class="btn btn-default">Delete</button>
                    </a>
                </td>
                </tbody>
            </th:block>
        </table>
    </div>
    <br/>
    <a th:href="@{/admin/add/actor}">
        <button type="button" class="btn btn-default">Create new</button>
    </a>
      </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



</body>
</html>
